server:
  port: 9090

spring:
  application:
    name: search-service
  datasource:
    url: jdbc:postgresql://localhost:5432/TechLinkerDB
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: true

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/